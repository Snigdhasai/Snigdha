<hr/>
<form>
    <input type="number" [(ngModel)]="i" id="no1" name="no1"/>
</form>
<div  *ngIf="i>=10 ; then loggedIn; else loggedOut">
    
</div>
    
    <ng-template #loggedIn>
        <div *ngIf="i>10; then greaterthan; else equalto">    
        </div>
        <ng-template #greaterthan>
            <div>
                  greaterthan 10
            </div>
        </ng-template>
    </ng-template>

    <ng-template #equalto>
        <div>
              equal to 10
        </div>
    </ng-template>
    
    <ng-template #loggedOut>
        <div>
              less Than 10
        </div>
    </ng-template>
